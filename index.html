<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="styleSheet" type="text/css" href="./css/classes.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Registration</title>
</head>
<body>
    <p id="p1" class="paragraph1">Welcome to the Login-Registration System!</p>
    <button id="make_account_b" class="c1">Create Account</button>
    <button id="login_b" class="c2">Login</button>
    <form class="hidden" id="make_account_f" action="./php/make_account.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Create Account">
    </form>
    <form class="hidden" id="login_f" action="./php/login.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Login">
    </form>
    <script src="./js/events.js"></script>
</body>
</html>
